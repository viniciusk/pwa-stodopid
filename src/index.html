<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Yet another stupidly simple To Do app.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#E9DAFF"/>
    <title>Stodopidly - Yet another To Do app</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/stodopidly.css" media="all">
</head>
<body>

<div id="app" class="text-center">
    <form class="todo-list">
        <h1 class="h3 mb-3 font-weight-normal">Stodopidly</h1>

        <p v-show="isListEmpty" class="mb-4 text-muted">Nice one... nothing to do :)</p>
        <p v-show="!isListEmpty" class="mb-4 text-muted">Hurry up, your lazy ass... jk =P</p>

        <!-- Next item list !-->
        <div>
            <label for="nextToDoItem" class="sr-only">My next thing to do is...</label>
            <input v-model.lazy="nextToDoItemInput" type="text" id="nextToDoItem" class="form-control" ref="nextToDoItem"
                   placeholder="My next thing to do is..." required autofocus>
            <button v-on:click="addNextToDoItem" class="btn btn-lg btn-primary btn-block" type="button">Add</button>
        </div>

        <!-- To Do list not empty !-->
        <div v-show="!isListEmpty">
            <ul id="v-for" v-show="!isListEmpty" class="list-group mt-4">
                <li v-for="(stodopidlyListItem, todoItemIndex) in stodopidlyList" class="list-group-item list-group-item-light" v-on:click="removeToDoItem(todoItemIndex)">
                    {{stodopidlyListItem}}
                </li>
            </ul>
        </div>

        <div v-if="isProcessing">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <!--p class="mb-4 text-muted">Loading...</p!-->
        </div>
    </form>
</div>

<script type="text/javascript">
    var vueObject = new Vue({
        el: '#app',
        data: {
            // State control
            isProcessing: false,
            isListEmpty: true,
            // To Do list
            nextToDoItemInput: '',
            stodopidlyList: [],
        },
    methods: {
        checkStodopidlyList: function () {
            if (vueObject.stodopidlyList.length === 0) {
                vueObject.isListEmpty = true;
            } else {
                vueObject.isListEmpty = false;
            }
        },
        addNextToDoItem: function () {
            vueObject.stodopidlyList.push(vueObject.nextToDoItemInput);
            vueObject.nextToDoItemInput = '';
            vueObject.isListEmpty = false;
            vueObject.checkStodopidlyList();
        },
        removeToDoItem: function (index) {
            this.$delete(this.stodopidlyList, index);
            vueObject.checkStodopidlyList();
        },
    }
    });
    // On page ready
    (function () {
        vueObject.checkStodopidlyList();
    })();
</script>
